<html>
  <canvas id="canvas" width="800" height="800"></canvas>
  <br>
  <button id="drawButton" onclick="drawFractal(0, 800)">Draw</button>
  <script type="text/javascript">

    function getCanvass() {
      return document.getElementById("canvas").getContext("2d");
    }

    function drawFractal(offset, length) {

      var ctx = getCanvass();
      var colors = ["#FF0000", "#66FF00", "#FFFF00", "#3300FF"]
      var color = colors[Math.floor(Math.random()*colors.length)]

      ctx.rect(offset, offset, length, length);
      ctx.strokeStyle = color;
      ctx.stroke();

      var shift = length * .05;

      offset = offset + shift;
      length = length - shift * 2;

      if (length > 4) {
        drawFractal(offset, length);
      }
    }
  </script>
</html>
