<html>
  <canvas id="canvas" width="800" height="800"></canvas>
  <br>
  <button id="drawButton" onclick="drawFractal(0, 800)">Draw</button>
  <script type="text/javascript">

    var size = 800;

    // set up the canvass with a border
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    function drawFractal(offset, length) {

      ctx.beginPath();
      ctx.rect(offset, offset, length, length);
      ctx.stroke();

      var shift = length * .05;

      offset = offset + shift;
      length = length - shift * 2;

      if (length > 4) {
        drawFractal(offset, length);
      }
    }
  </script>
</html>
